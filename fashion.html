<script>
$('#slide-box0').css('height', $(window).height());
$('#slide-box1').css('height', $(window).height());
function getSlides(dir, ext, count, box) {

    boxname = '#slide-box' + box;
    path = dir + count + ext;
    img = "<img class='slide' src='"+ path+ "' height='100%'>"
    $.get(path, function(data){
        if (count == 0) {
            $(boxname).append("<div id='photo-description-container'>");
            $(boxname).append(img);
            $(boxname).append("<p id='photo-description' top='" + (($(window).height() * box) + 200) + "''>SampleDescription</p></div>");
        } else {
            $(boxname).append(img);
        }
        getSlides(dir, ext, count + 1, box);
    })
    .fail(function() {
        $(boxname).append("<a class='slide' id='back-button' href='portfolio.html'><p href='#s0'>back</p> </a>");
        if (boxname == "#slide-box0") {
            getSlides('images/fashion/1/', '.jpg', 0, 1);
        }
        // $("#loading").css("display", "none");
        // $("#slide-box").css("display", "block");
        // $(".slide").css("display", "inline-block");
    });
}
